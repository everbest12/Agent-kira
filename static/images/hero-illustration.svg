<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Elements -->
    <circle cx="300" cy="200" r="180" fill="url(#gradient-bg)" opacity="0.1"/>
    
    <!-- Agent Kira Illustration -->
    <g transform="translate(150, 100)">
        <!-- Kira's Head -->
        <rect x="100" y="50" width="200" height="200" rx="20" fill="white" stroke="var(--primary-color)" stroke-width="4"/>
        
        <!-- Kira's Eyes -->
        <circle cx="150" cy="120" r="20" fill="var(--primary-color)"/>
        <circle cx="250" cy="120" r="20" fill="var(--primary-color)"/>
        
        <!-- Kira's Smile -->
        <path d="M150 180 Q200 200 250 180" stroke="var(--primary-color)" stroke-width="4" fill="none"/>
        
        <!-- Kira's Antenna -->
        <line x1="200" y1="50" x2="200" y2="20" stroke="var(--primary-color)" stroke-width="4"/>
        <circle cx="200" cy="20" r="10" fill="var(--primary-color)"/>
        
        <!-- Kira's Name Tag -->
        <rect x="150" y="220" width="100" height="30" rx="5" fill="var(--primary-color)"/>
        <text x="200" y="240" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">KIRA</text>
    </g>
    
    <!-- Decorative Elements -->
    <g transform="translate(50, 50)">
        <circle cx="0" cy="0" r="30" fill="var(--accent-color)" opacity="0.2"/>
        <circle cx="500" cy="300" r="40" fill="var(--accent-color)" opacity="0.2"/>
        <circle cx="100" cy="300" r="25" fill="var(--primary-color)" opacity="0.2"/>
    </g>
    
    <!-- Gradient Definitions -->
    <defs>
        <linearGradient id="gradient-bg" x1="0" y1="0" x2="600" y2="400">
            <stop offset="0%" stop-color="var(--primary-color)"/>
            <stop offset="100%" stop-color="var(--accent-color)"/>
        </linearGradient>
    </defs>
</svg> 