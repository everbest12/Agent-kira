    <!-- Analytics Icon -->
    <g transform="translate(700, 100)">
        <rect x="-40" y="-40" width="80" height="80" rx="20" fill="white" stroke="var(--primary-color)" stroke-width="3"/>
        <path d="M-30 30 L-20 10 L-10 20 L10 -10 L20 0 L30 -20" stroke="var(--primary-color)" stroke-width="3" fill="none"/>
        <circle cx="-30" cy="30" r="3" fill="var(--primary-color)"/>
        <circle cx="-20" cy="10" r="3" fill="var(--primary-color)"/>
        <circle cx="-10" cy="20" r="3" fill="var(--primary-color)"/>
        <circle cx="10" cy="-10" r="3" fill="var(--primary-color)"/>
        <circle cx="20" cy="0" r="3" fill="var(--primary-color)"/>
        <circle cx="30" cy="-20" r="3" fill="var(--primary-color)"/>
    </g>
</svg> 