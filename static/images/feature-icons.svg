<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Content Creation Icon -->
    <g transform="translate(100, 100)">
        <rect x="-40" y="-40" width="80" height="80" rx="20" fill="white" stroke="var(--primary-color)" stroke-width="3"/>
        <path d="M-20 -20 L20 -20 M-20 0 L20 0 M-20 20 L20 20" stroke="var(--primary-color)" stroke-width="3"/>
        <circle cx="0" cy="-30" r="5" fill="var(--primary-color)"/>
        <circle cx="0" cy="0" r="5" fill="var(--primary-color)"/>
        <circle cx="0" cy="30" r="5" fill="var(--primary-color)"/>
    </g>

    <!-- Social Media Icon -->
    <g transform="translate(400, 100)">
        <circle cx="0" cy="0" r="40" fill="white" stroke="var(--primary-color)" stroke-width="3"/>
        <path d="M-20 -20 L20 20 M20 -20 L-20 20" stroke="var(--primary-color)" stroke-width="3"/>
