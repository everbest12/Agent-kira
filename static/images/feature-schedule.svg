<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Calendar base -->
    <rect x="20" y="20" width="60" height="60" rx="5" fill="var(--primary-color)" fill-opacity="0.1" />
    
    <!-- Calendar header -->
    <rect x="20" y="20" width="60" height="15" rx="5" fill="var(--primary-color)" />
    
    <!-- Calendar grid -->
    <line x1="20" y1="35" x2="80" y2="35" stroke="var(--primary-color)" stroke-width="1" />
    <line x1="20" y1="45" x2="80" y2="45" stroke="var(--primary-color)" stroke-width="1" />
    <line x1="20" y1="55" x2="80" y2="55" stroke="var(--primary-color)" stroke-width="1" />
    <line x1="20" y1="65" x2="80" y2="65" stroke="var(--primary-color)" stroke-width="1" />
    
    <!-- Vertical lines -->
    <line x1="35" y1="35" x2="35" y2="80" stroke="var(--primary-color)" stroke-width="1" />
    <line x1="50" y1="35" x2="50" y2="80" stroke="var(--primary-color)" stroke-width="1" />
    <line x1="65" y1="35" x2="65" y2="80" stroke="var(--primary-color)" stroke-width="1" />
    
    <!-- Clock hands -->
    <circle cx="50" cy="50" r="20" stroke="var(--primary-color)" stroke-width="2" fill="none" />
    <line x1="50" y1="50" x2="50" y2="35" stroke="var(--primary-color)" stroke-width="2" />
    <line x1="50" y1="50" x2="60" y2="50" stroke="var(--primary-color)" stroke-width="2" />
</svg> 